<div class="todo-items">
    <div class="list-header">
        <h2>Tasks to Complete</h2>
        <div class="hline"></div>
        <span>{{ getActiveTasks().length }} left</span>
    </div>
    <app-add-todo (onAddTask)="addTask($event)"></app-add-todo>
    <div class="todo-items-container">
        <div *ngFor="let item of tasks" [ngClass]="{'completed': item.isDone}" @todoItemFade>
            <p contenteditable="true" (keydown)="onTodoEdit($event)" (blur)="updateTask(item, $event)">{{item.text}}</p>
            <span (click)="toggleTask(item)"></span>
        </div>
    </div>

    <div class="no-items" *ngIf="tasks.length == 0" @noItemsFade>
        <svg viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
                d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
        </svg>
        <h2>Looks like you're all caught up.</h2>
    </div>
</div>
