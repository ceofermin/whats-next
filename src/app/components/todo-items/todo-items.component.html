<div class="todo-items">
    <div class="list-header">
        <h2>Tasks to Complete</h2>
        <div class="hline"></div>
        <span>{{ getActiveTasks().length }} items left</span>
    </div>
    <app-add-todo (onAddTask)="addTask($event)"></app-add-todo>
    <div class="todo-items-container">
        <div *ngFor="let item of tasks" [ngClass]="{'completed': item.isDone}">
            <p>{{item.text}}</p>
            <span (click)="toggleTask(item)"></span>
        </div>
    </div>
</div>
